<h1>{{ title }}</h1>
<p *ngIf="todos.length == 0">Não há nenhuma tarefa disponível</p>
<ul>
  <li *ngFor="let todo of todos">
    {{ todo.id }} - {{ todo.activity }}
    <button *ngIf="!todo.done" (click)="toggleDone(todo)">Completar</button>
    <button *ngIf="todo.done" (click)="toggleDone(todo)">Refazer</button>
    |
    <button (click)="removeTodo(todo)">Remover</button>
  </li>
</ul>

<form [formGroup]="form">
  <fieldset>
    <label>Tarefa</label>
    <input
      type="text"
      placeholder="Your Todo"
      maxlength="60"
      minlength="3"
      id="activity"
      formControlName="activity"
      class="form-control"
      required
    />
    <small
      *ngIf="
        form.controls['activity'].invalid && !form.controls['activity'].pristine
      "
    >
      This text must be between 3 and 60 characters
    </small>
    <button [disabled]="form.invalid" (click)="addTodo()">Salvar</button>
  </fieldset>
</form>
